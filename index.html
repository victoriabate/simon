<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href="index.css" />
    <title> Simon Game </title>
  </head>
  <body>
   <button id='start' onclick='computerMove()'> Start </button>
    <button id='blue' class='colorBtns' data-value='0' onclick='insert0()'> Blue </button>
    <button id='red' class='colorBtns' data-value='1' onclick='insert1()'> Red </button>
    <button id='green' class='colorBtns' data-value='2' onclick='insert2()'> Green </button>
    <button id='yellow' class='colorBtns' data-value='3' onclick='insert3()'> Yellow </button>
    <button id='done' onclick='done()'> Done </button>
    <button id='reset' onclick='reset()'> Reset </button>
    <!-- <button id='reset' onclick=> Reset </button> -->
<script src='index.js'></script>
  </body>
</html>
